


{% extends 'base.html' %}
{%  load static %}


  {% block content %}

  <!-- contact section -->
  <section class="contact_section layout_padding">
    <div class="contact_bg_box">
      <img src="{% static 'images/contact-bg.jpg'  %}" alt="">
    </div>
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Contact Us
        </h2>
      </div>
      <div class="row">
        <div class="col-md-9 mx-auto">
          <div class="form_container">
            <form action="{% url 'contact' %}" method="POST">{% csrf_token %}
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="First Name" name="FirstName"/>
                </div>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="Last Name" name="LastName"/>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="Passport Number" name="PassportNumber"/>
                </div>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" name="DateOfBirth" value="1995-12-12"/>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="email" class="form-control" placeholder="Email" name="Email"/>
                </div>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" name="PhoneNumber" value="027725327895"/>
                </div>
              </div>
              <div class="form-group ">
                <input type="text" class="message-box" placeholder="Brief Description" name="BriefDescription"/>
              </div>
              <table style="border: 3px solid black">
                <tr>
                  <td>CAPTCHA</td>
                  <td>
                    <canvas id="myCanvas" width="250" height="80" style="background-color:beige;"></canvas>
                  </td>
                </tr>
                <tr>
                  <td><input name="cap" type="text" class=" mt-3 mb-3" name="captcha"/></td>
                </tr>
              </table>
              <div class="btn-box">
                <button type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.font = "30px Comic Sans MS";
        ctx.fillStyle = "red";
        ctx.textAlign = "center";
        ctx.fillText("{{cap}}", canvas.width/2, canvas.height/2);
      </script>
    </div>
  </section>
  <!-- end contact section -->

   {% endblock content %}
